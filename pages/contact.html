<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/SCSS/style.css" rel="stylesheet" />
    <meta
      name="description"
      content="Contacter l'association Music'All en utilisant ce formulaire"
    />
    <title>Music'All - Contact</title>
  </head>
  <body>
    <header>
      <div class="headerIMG">
        <div class="container-fluid presentationContainer">
          <h1 class="text-center fw-bold">Music'All</h1>
          <a href="../index.html" class="btn button">Accueil</a>
          <a href="evenements.html" class="btn button"> Ev√©nements</a>
        </div>
      </div>
    </header>

    <main>
      <div class="container mt-5">
        <h1>Contactez-nous</h1>
        <form>
          <div class="form-group">
            <label for="nom">Nom complet</label>
            <input
              type="text"
              class="form-control"
              id="nom"
              placeholder="Entrez votre nom"
            />
          </div>
          <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Entrez votre adresse e-mail"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="5"
              placeholder="Entrez votre message"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-2">Envoyer</button>
        </form>
      </div>
    </main>
    <footer class="container-fluid">
      <div class="text-center mt-3">
        <h3>Nous contacter</h3>
        <p>06 06 06 06 06</p>
        <p>mail@example.com</p>
        <p>12 rue de l'invention, Paris, 75011</p>
        <p>Thomas Zadikian @ 2023</p>
      </div>
    </footer>
  </body>
</html>
